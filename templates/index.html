<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakigwe Amani Security System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar */
        .navbar {
            background-color: #005f40;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .navbar .btn {
            font-size: 14px;
            padding: 8px 16px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('your-image-path.jpg') center/cover no-repeat;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 95, 64, 0.7);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            text-align: center;
        }

        .hero h1 {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .hero .btn {
            font-size: 18px;
            font-weight: 500;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 5px;
        }

        .btn-get-started {
            background-color: #ffd700;
            color: #000;
        }

        .btn-get-started:hover {
            background-color: #e6c300;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #005f40;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Wakigwe Amani Estate</a>
            <div>
                <a href="{{ url_for('login') }}" class="btn btn-warning me-2">Log in</a>
                <a href="{{ url_for('register') }}" class="btn btn-light">Register</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Welcome to Wakigwe Amani's Security System</h1>
            <p>Ensuring the safety of our community with advanced security solutions.</p>
            <a href="{{ url_for('register') }}" class="btn btn-get-started">Get Started</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lisa Njeri. All Rights Reserved.</p>
    </footer>

</body>
</html>
